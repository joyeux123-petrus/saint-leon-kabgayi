<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student Marks</title>
    <link rel="stylesheet" href="styles/teacher-dashboard.css">
    <link rel="stylesheet" href="styles/teacher-style.css">
    <style>
        .marks-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background-color: var(--secondary-dark-bg);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .marks-container h2 {
            color: var(--text-color);
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }
        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
            align-items: center;
        }
        .filters label {
            color: var(--light-text-color);
            font-weight: bold;
        }
        .filters select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1em;
            min-width: 150px;
        }
        .marks-table-container {
            overflow-x: auto;
        }
        .marks-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .marks-table th, .marks-table td {
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            text-align: left;
            color: var(--light-text-color);
        }
        .marks-table th {
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        .marks-table tr:nth-child(even) {
            background-color: #3a3a3a; /* Slightly different row color */
        }
        .marks-table tr:hover {
            background-color: #4a4a4a;
        }
        .no-data-message {
            text-align: center;
            color: var(--light-text-color);
            padding: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="marks-container">
        <h2>View Student Marks</h2>

        <div class="filters">
            <div>
                <label for="class-select">Select Class:</label>
                <select id="class-select">
                    <option value="">-- Select Class --</option>
                    <option value="Senior 1">Senior 1</option>
                    <option value="Senior 2">Senior 2</option>
                    <option value="Senior 3">Senior 3</option>
                    <option value="Senior 4">Senior 4</option>
                    <option value="Senior 5">Senior 5</option>
                    <option value="Senior 6">Senior 6</option>
                </select>
            </div>
            <div>
                <label for="subject-select">Select Subject:</label>
                <select id="subject-select" disabled>
                    <option value="">-- Select Subject --</option>
                </select>
            </div>
        </div>

        <div class="marks-table-container">
            <div id="marks-display">
                <p class="no-data-message">Please select a class and subject to view marks.</p>
            </div>
        </div>
    </div>

    <script src="js/teacher-view-marks.js"></script>
</body>
</html>
