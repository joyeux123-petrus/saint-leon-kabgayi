<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - RUDASUMBWA</title>
  <link rel="stylesheet" href="core.css">
  <style>
    body { background: linear-gradient(120deg, #e3f0ff 0%, #f8fbff 100%); font-family: 'Inter', Arial, sans-serif; margin: 0; }
    .container { max-width: 420px; margin: 6rem auto 2rem auto; padding: 2rem; background: rgba(255,255,255,0.85); border-radius: 1.5rem; box-shadow: 0 2px 16px #17407622; }
    h1 { color: #174076; font-size: 2rem; margin-bottom: 0.5rem; }
    label { display: block; margin-bottom: 0.3rem; font-weight: 600; color: #174076; }
    input { width: 100%; padding: 0.7rem; margin-bottom: 1.2rem; border-radius: 0.7rem; border: 1px solid #17407633; font-size: 1rem; background: #e3f0ff; }
    .btn { width: 100%; padding: 1rem; border-radius: 0.7rem; border: none; background: linear-gradient(90deg, #4facfe, #00f2fe); color: #fff; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-bottom: 1rem; }
    .error, .info { color: #ff4c4c; background: #fff0f0; border-radius: 0.5rem; padding: 0.7rem; margin-bottom: 1rem; text-align: center; font-size: 1rem; }
    .info { color: #174076; background: #e3f0ff; }
    .footer { text-align: center; color: #174076; margin-top: 2rem; font-size: 0.95rem; }
    .footer a { color: #174076; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <form id="resetForm">
      <label for="password">New Password</label>
      <input type="password" id="password" name="password" placeholder="New password" required>
      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
      <button type="submit" class="btn">Reset Password</button>
      <div id="message" class="error" style="display:none;"></div>
      <div id="infoMessage" class="info" style="display:none;"></div>
    </form>
  </div>
  <div class="footer">
    &copy; 2025 RUDASUMBWA | Contact: info@rudasumbwa.rw
  </div>
  <script>
    document.getElementById('resetForm').onsubmit = async function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const message = document.getElementById('message');
      const infoMessage = document.getElementById('infoMessage');
      message.style.display = 'none';
      infoMessage.style.display = 'none';
      if (!password || !confirmPassword) {
        message.textContent = 'All fields are required';
        message.style.display = 'block';
        return;
      }
      if (password !== confirmPassword) {
        message.textContent = 'Passwords do not match';
        message.style.display = 'block';
        return;
      }
      // Get token from URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      if (!token) {
        message.textContent = 'Invalid or missing reset token.';
        message.style.display = 'block';
        return;
      }
      try {
        const res = await fetch('/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });
        const text = await res.text();
        if (res.status === 200) {
          infoMessage.textContent = 'Password reset successful. You can now log in.';
          infoMessage.style.display = 'block';
          document.getElementById('resetForm').reset();
        } else {
          message.textContent = text;
          message.style.display = 'block';
        }
      } catch (err) {
        message.textContent = 'Error resetting password';
        message.style.display = 'block';
      }
    };
  </script>
</body>
</html>
