<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - RUDASUMBWA</title>
  <link rel="stylesheet" href="core.css">
  <style>
    body { background: linear-gradient(120deg, #e3f0ff 0%, #f8fbff 100%); font-family: 'Inter', Arial, sans-serif; margin: 0; }
    .container { max-width: 420px; margin: 6rem auto 2rem auto; padding: 2rem; background: rgba(255,255,255,0.85); border-radius: 1.5rem; box-shadow: 0 2px 16px #17407622; }
    h1 { color: #174076; font-size: 2rem; margin-bottom: 0.5rem; }
    label { display: block; margin-bottom: 0.3rem; font-weight: 600; color: #174076; }
    input { width: 100%; padding: 0.7rem; margin-bottom: 1.2rem; border-radius: 0.7rem; border: 1px solid #17407633; font-size: 1rem; background: #e3f0ff; }
    .btn { width: 100%; padding: 1rem; border-radius: 0.7rem; border: none; background: linear-gradient(90deg, #4facfe, #00f2fe); color: #fff; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-bottom: 1rem; }
    .error, .info { color: #ff4c4c; background: #fff0f0; border-radius: 0.5rem; padding: 0.7rem; margin-bottom: 1rem; text-align: center; font-size: 1rem; }
    .info { color: #174076; background: #e3f0ff; }
    .footer { text-align: center; color: #174076; margin-top: 2rem; font-size: 0.95rem; }
    .footer a { color: #174076; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <form id="forgotForm">
      <label for="email">Enter your email address</label>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <button type="submit" class="btn">Send Reset Link</button>
      <div id="message" class="error" style="display:none;"></div>
      <div id="infoMessage" class="info" style="display:none;"></div>
    </form>
  </div>
  <div class="footer">
    &copy; 2025 RUDASUMBWA | Contact: info@rudasumbwa.rw
  </div>
  <script>
    document.getElementById('forgotForm').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message');
      const infoMessage = document.getElementById('infoMessage');
      message.style.display = 'none';
      infoMessage.style.display = 'none';
      if (!email) {
        message.textContent = 'Email is required';
        message.style.display = 'block';
        return;
      }
      try {
        const res = await fetch('/api/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const text = await res.text();
        if (res.status === 200) {
          infoMessage.textContent = 'If your email exists, a reset link has been sent.';
          infoMessage.style.display = 'block';
        } else {
          message.textContent = text;
          message.style.display = 'block';
        }
      } catch (err) {
        message.textContent = 'Error sending reset link';
        message.style.display = 'block';
      }
    };
  </script>
</body>
</html>
