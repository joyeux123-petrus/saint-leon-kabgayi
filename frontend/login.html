<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Back to RUDASUMBWA</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/core.css">
  <style>
    body { background: linear-gradient(120deg, #e3f0ff 0%, #f8fbff 100%); font-family: 'Inter', Arial, sans-serif; margin: 0; }
    .container { max-width: 420px; margin: 6rem auto 2rem auto; padding: 2rem; background: rgba(255,255,255,0.85); border-radius: 1.5rem; box-shadow: 0 2px 16px #17407622; }
    h1 { font-family: 'Playfair Display', serif; color: #174076; font-size: 2rem; margin-bottom: 0.5rem; }
    .subheading { color: #174076cc; font-size: 1rem; margin-bottom: 2rem; }
    label { display: block; margin-bottom: 0.3rem; font-weight: 600; color: #174076; }
    input { width: 100%; padding: 0.7rem; margin-bottom: 1.2rem; border-radius: 0.7rem; border: 1px solid #17407633; font-size: 1rem; background: #e3f0ff; }
    .checkbox { margin-bottom: 1.2rem; }
    .checkbox label { display: inline; font-weight: 400; }
    .btn { width: 100%; padding: 1rem; border-radius: 0.7rem; border: none; background: linear-gradient(90deg, #4facfe, #00f2fe); color: #fff; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-bottom: 1rem; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
    .link-btn { background: none; border: none; color: #174076; text-decoration: underline; cursor: pointer; font-size: 1rem; margin-bottom: 1rem; }
    .error, .info { color: #ff4c4c; background: #fff0f0; border-radius: 0.5rem; padding: 0.7rem; margin-bottom: 1rem; text-align: center; font-size: 1rem; }
    .info { color: #174076; background: #e3f0ff; }
    .footer { text-align: center; color: #174076; margin-top: 2rem; font-size: 0.95rem; }
    .footer a { color: #174076; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Back to RUDASUMBWA</h1>
    <div class="subheading">Login with your approved account to access your dashboard</div>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <div class="checkbox">
        <input type="checkbox" id="showPassword">
        <label for="showPassword">Show Password</label>
      </div>
      
      <div class="checkbox">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Keep me logged in</label>
      </div>
      <button type="submit" class="btn">Login</button>
      <button type="button" class="link-btn" onclick="location.href='signup.html'">Sign Up</button>
      <button type="button" class="link-btn" onclick="location.href='forgot-password.html'">Forgot Password?</button>
      <button type="button" class="link-btn" id="resendVerificationBtn" style="display:none;">Resend Verification Email</button>
      <div id="message" class="error" style="display:none;"></div>
      <div id="infoMessage" class="info" style="display:none;"></div>
    </form>
  </div>
  <div class="footer">
    &copy; 2025 RUDASUMBWA | Contact: info@rudasumbwa.rw
  </div>
  <script>
      

      

      document.getElementById('showPassword').onclick = function() {
        var passwordInput = document.getElementById('password');
        if (this.checked) {
          passwordInput.type = 'text';
        } else {
          passwordInput.type = 'password';
        }
      };

      document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const remember = document.getElementById('remember').checked;
        
        
        const message = document.getElementById('message');
        const infoMessage = document.getElementById('infoMessage');
        const resendBtn = document.getElementById('resendVerificationBtn');

        message.style.display = 'none';
        infoMessage.style.display = 'none';
        resendBtn.style.display = 'none';

        if (!email || !password) {
          message.textContent = 'All fields are required';
          message.style.display = 'block';
          return;
        }
        
        
        // Submit to backend
        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, remember })
            });
            const data = await res.json();

            if (res.ok && data.token) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('userRole', data.role);
                localStorage.setItem('userName', data.name);
                localStorage.setItem('userEmail', data.email);
                
                // Store complete user object for easy access
                localStorage.setItem('student_id', data.student_id);
                localStorage.setItem('user', JSON.stringify({
                    id: data.student_id,
                    name: data.student_name,
                    email: data.email,
                    role: data.role
                }));

                if (data.role === 'admin') {
                    window.location.href = 'admin.html';
                } else if (data.role === 'teacher') {
                    window.location.href = 'teacher-dashboard.html';
                } else {
                    window.location.href = 'student_dashboard_new.html';
                }
            } else {
                message.textContent = data.message || 'Login failed. Please check your credentials.';
                message.style.display = 'block';
                if (data.message === 'Please verify your email address.') {
                    resendBtn.style.display = 'block';
                }
            }
        } catch (err) {
            console.error('Login error:', err);
            message.textContent = 'An error occurred. Please try again later.';
            message.style.display = 'block';
        }
      };

      document.getElementById('resendVerificationBtn').onclick = async function() {
        const email = document.getElementById('email').value.trim();
        if (!email) {
          message.textContent = 'Please enter your email address first.';
          message.style.display = 'block';
          return;
        }
        try {
          const res = await fetch('/api/resend-verification', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });
          const text = await res.text();
          if (res.status === 200) {
            infoMessage.textContent = text;
            infoMessage.style.display = 'block';
          } else {
            message.textContent = text;
            message.style.display = 'block';
          }
        } catch (err) {
          message.textContent = 'Error resending verification email';
          message.style.display = 'block';
        }
      };
  </script>
</body>
</html>
