<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Back to RUDASUMBWA</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="core.css">
  <style>
    body { background: linear-gradient(120deg, #e3f0ff 0%, #f8fbff 100%); font-family: 'Inter', Arial, sans-serif; margin: 0; }
    .container { max-width: 420px; margin: 6rem auto 2rem auto; padding: 2rem; background: rgba(255,255,255,0.85); border-radius: 1.5rem; box-shadow: 0 2px 16px #17407622; }
    h1 { font-family: 'Playfair Display', serif; color: #174076; font-size: 2rem; margin-bottom: 0.5rem; }
    .subheading { color: #174076cc; font-size: 1rem; margin-bottom: 2rem; }
    label { display: block; margin-bottom: 0.3rem; font-weight: 600; color: #174076; }
    input { width: 100%; padding: 0.7rem; margin-bottom: 1.2rem; border-radius: 0.7rem; border: 1px solid #17407633; font-size: 1rem; background: #e3f0ff; }
    .checkbox { margin-bottom: 1.2rem; }
    .checkbox label { display: inline; font-weight: 400; }
    .btn { width: 100%; padding: 1rem; border-radius: 0.7rem; border: none; background: linear-gradient(90deg, #4facfe, #00f2fe); color: #fff; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-bottom: 1rem; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
    .link-btn { background: none; border: none; color: #174076; text-decoration: underline; cursor: pointer; font-size: 1rem; margin-bottom: 1rem; }
    .error, .info { color: #ff4c4c; background: #fff0f0; border-radius: 0.5rem; padding: 0.7rem; margin-bottom: 1rem; text-align: center; font-size: 1rem; }
    .info { color: #174076; background: #e3f0ff; }
    .footer { text-align: center; color: #174076; margin-top: 2rem; font-size: 0.95rem; }
    .footer a { color: #174076; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Back to RUDASUMBWA</h1>
    <div class="subheading">Login with your approved account to access your dashboard</div>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <div class="checkbox">
        <input type="checkbox" id="showPassword">
        <label for="showPassword">Show Password</label>
      </div>
        <div id="captchaBox" style="margin-bottom:1rem;">
          <span id="captchaQuestion" style="font-weight:bold;color:#174076;"></span>
          <input type="text" id="captchaAnswer" name="captchaAnswer" placeholder="Enter answer" style="margin-top:0.5rem;" required>
        </div>
      <div class="checkbox">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Keep me logged in</label>
      </div>
      <button type="submit" class="btn">Login</button>
      <button type="button" class="link-btn" onclick="location.href='signup.html'">Sign Up</button>
      <button type="button" class="link-btn" onclick="location.href='forgot-password.html'">Forgot Password?</button>
      <button type="button" class="link-btn" id="resendVerificationBtn" style="display:none;">Resend Verification Email</button>
      <div id="message" class="error" style="display:none;"></div>
      <div id="infoMessage" class="info" style="display:none;"></div>
    </form>
  </div>
  <div class="footer">
    &copy; 2025 RUDASUMBWA | Contact: info@rudasumbwa.rw
  </div>
  <script>
      // Simple CAPTCHA logic
      function generateCaptcha() {
        const a = Math.floor(Math.random() * 10) + 1;
        const b = Math.floor(Math.random() * 10) + 1;
        document.getElementById('captchaQuestion').textContent = `What is ${a} + ${b}?`;
        document.getElementById('captchaBox').dataset.answer = (a + b).toString();
      }
      generateCaptcha();

      document.getElementById('showPassword').onclick = function() {
        var passwordInput = document.getElementById('password');
        if (this.checked) {
          passwordInput.type = 'text';
        } else {
          passwordInput.type = 'password';
        }
      };

      document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const remember = document.getElementById('remember').checked;
        const captchaInput = document.getElementById('captchaAnswer').value.trim();
        const captchaCorrect = document.getElementById('captchaBox').dataset.answer;
        const message = document.getElementById('message');
        const infoMessage = document.getElementById('infoMessage');
        const resendBtn = document.getElementById('resendVerificationBtn');

        message.style.display = 'none';
        infoMessage.style.display = 'none';
        resendBtn.style.display = 'none';

        if (!email || !password) {
          message.textContent = 'All fields are required';
          message.style.display = 'block';
          return;
        }
        if (captchaInput !== captchaCorrect) {
          message.textContent = 'Incorrect CAPTCHA answer. Please try again.';
          message.style.display = 'block';
          generateCaptcha();
          document.getElementById('captchaAnswer').value = '';
          return;
        }
        // Submit to backend
        try {
          const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password, remember })
          });
          const data = await res.json();
          if (res.status === 200 && data.token) {
            // Store JWT token in localStorage
            localStorage.setItem('token', data.token);
            window.location.href = '/dashboard.html';
          } else if (res.status === 403 && data.message.includes('unverified')) {
            message.textContent = data.message;
            message.style.display = 'block';
            resendBtn.style.display = 'block';
          } else if (data.message && data.message.includes('pending')) {
            infoMessage.textContent = 'Your account is pending approval';
            infoMessage.style.display = 'block';
          } else if (data.message && data.message.includes('rejected')) {
            message.textContent = 'Your account was not approved.';
            message.style.display = 'block';
          } else {
            message.textContent = 'Incorrect email or password';
            message.style.display = 'block';
          }
        } catch (err) {
          message.textContent = 'Error logging in';
          message.style.display = 'block';
        }
      };

      document.getElementById('resendVerificationBtn').onclick = async function() {
        const email = document.getElementById('email').value.trim();
        if (!email) {
          message.textContent = 'Please enter your email address first.';
          message.style.display = 'block';
          return;
        }
        try {
          const res = await fetch('/api/resend-verification', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });
          const text = await res.text();
          if (res.status === 200) {
            infoMessage.textContent = text;
            infoMessage.style.display = 'block';
          } else {
            message.textContent = text;
            message.style.display = 'block';
          }
        } catch (err) {
          message.textContent = 'Error resending verification email';
          message.style.display = 'block';
        }
      };
  </script>
</body>
</html>
