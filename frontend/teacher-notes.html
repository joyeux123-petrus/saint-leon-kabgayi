<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUDASUMBWA Teacher Notes</title>
  <link rel="stylesheet" href="styles/teacher-notes.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-bg">
  <div class="notes-container">
    <div class="notes-header">
      <span class="notes-title">üìù Teacher Notes</span>
      <div class="notes-actions">
        <button class="notes-btn" id="create-note-btn">Create New Note</button>
        <button class="notes-btn">Organize</button>
        <button class="notes-btn">Analytics</button>
      </div>
    </div>
    <!-- Search and Filter -->
    <input class="notes-search-bar" type="text" placeholder="Search notes by title, tag, or content...">
    <div class="notes-filters">
      <select id="subject-filter"><option value="">All Subjects</option></select>
      <select id="class-filter"><option value="">All Classes</option></select>
      <select id="sort-filter"><option value="newest">Sort by: Newest</option><option value="oldest">Oldest</option><option value="title">Title</option></select>
    </div>
    <!-- Notes List -->
    <div class="notes-list">
      <table class="notes-list-table">
        <thead>
          <tr><th>Title</th><th>Subject</th><th>Class</th><th>Tags</th><th>Date</th><th>Status</th><th>Actions</th></tr>
        </thead>
        <tbody id="notes-list-body">
          <!-- Notes will be loaded dynamically -->
        </tbody>
      </table>
    </div>
    <!-- Notes Editor -->
    <div class="notes-editor" id="notes-editor" style="display:none;">
      <div class="notes-section-title">Create / Edit Note</div>
      <form id="note-form" class="notes-form" autocomplete="off" enctype="multipart/form-data">
        <div class="notes-form-row">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required maxlength="120" placeholder="Enter note title">
        </div>
        <div class="notes-form-row">
          <label for="subject">Subject</label>
          <input type="text" name="subject" id="subject" required maxlength="80" placeholder="e.g. Mathematics">
        </div>
        <div class="notes-form-row">
          <label for="class">Class</label>
          <input type="text" name="class" id="class" required maxlength="40" placeholder="e.g. S5, S6">
        </div>
        <div class="notes-form-row">
          <label for="tags">Tags</label>
          <input type="text" name="tags" id="tags" placeholder="comma separated">
        </div>
        <div class="notes-form-row">
          <label for="content">Content</label>
          <textarea name="content" id="content" rows="12" required maxlength="5000" placeholder="Type your note content here..." oninput="splitContentForKnowledgeCheck()"></textarea>
        </div>
        <div class="notes-form-row">
          <label for="summary">Summary</label>
          <div id="summary-output" class="summary-output-class"></div>
        </div>
  <div id="knowledge-check-sections"></div>
  <div id="additional-notes-sections"></div>
  <button type="button" class="notes-btn" id="add-note-section-btn" style="margin-top:12px;">Add Another Note Section</button>
        <div class="notes-form-row">
          <label for="attachments">Attach PDF/Book</label>
          <input type="file" name="attachments" id="attachments" accept="application/pdf" multiple>
          <small>Upload PDF documents, books, or study guides.</small>
        </div>
        <div class="notes-form-row">
          <label for="audio-notes">Audio Notes</label>
          <input type="file" name="audio_notes" id="audio-notes" accept="audio/*" multiple>
          <small>Record and upload audio lessons, reflections, or gospel readings.</small>
        </div>
        <div class="notes-form-row">
          <label for="video-notes">Video Notes</label>
          <input type="file" name="video_notes" id="video-notes" accept="video/*" multiple>
          <small>Upload short video clips of explanations or class highlights.</small>
        </div>
        <div class="notes-form-row">
          <label for="image-notes">Image/Diagram Notes</label>
          <input type="file" name="image_notes" id="image-notes" accept="image/*" multiple>
          <small>Insert charts, diagrams, or sketches.</small>
        </div>
        <div class="notes-form-actions">
          <button type="submit" class="notes-btn-primary">Save</button>
          <button type="button" class="notes-btn-secondary" id="summarize-btn">Summarize</button>
          <button type="button" class="notes-btn-secondary" onclick="hideNoteEditor()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script src="teacher-notes.js"></script>
</body>
</html>
