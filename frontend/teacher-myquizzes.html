<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quizzes - Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/teacher-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter">
    <div class="h-screen">
        <!-- Main Content -->
        <main class="p-6 md:p-8">
            <header class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">My Quizzes</h1>
                <a href="quiz.html" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                    Create New Quiz
                </a>
            </header>

            <!-- Quizzes List -->
            <section class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Quizzes</h2>
                <div id="quizzes-list" class="space-y-4">
                    <!-- Quizzes will be dynamically inserted here -->
                    <p class="text-gray-500">Loading quizzes...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="js/teacher-myquizzes.js"></script>
</body>
</html>
